<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="card mr-3 ml-3">
			<div class="card-body" th:if="${user}">
				<div class="container text-center">
					<img style="width:200px;height:450;" id="my_pic" alt="" th:src="@{'/img/'+${user.imageUrl}}">
					<h3 class="mt-3">
						<span th:text="${user.name}"></span>
					</h3>
					<table class="table table-bordered border-primary">
						<thead>
							<tr>
								<th scope="col">#USERID</th>
								<th scope="col"><span th:text="'SCMUSER'+${user.id}"></span></th>

							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${user.email}"></span></td>

							</tr>
							<tr>
								<th scope="row">Password</th>
								<td><span th:text="${user.password}"></span></td>

							</tr>
							<tr>
								<th scope="row">Role</th>
								<td><span th:text="${user.role}"></span></td>

							</tr>
							<tr>
								<th scope="row">&nbsp;&nbsp; About User</th>
								<td><span th:text="${user.description}"></span></td>

							</tr>
							

						</tbody>
					</table>
               

				</div>


			</div>
			

		</div>
		<script>
		$(document).ready(()=>{
			$('.item').removeClass('active');
			$('#profile-link').addClass('active');
			});
		</script>

	</section>
</body>
</html>
