<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="card mr-3 ml-3">
			<div class="card-body" th:if="${contact}">
				<div class="container text-center">
					<img id="my_pic" alt="" th:src="@{'/img/'+${contact.cimageUrl}}">
					<h3 class="mt-3">
						<span th:text="${contact.cname}"></span>(<span
							th:text="${contact.nickname}"></span>)
					</h3>
					<table class="table">
						<thead>
							<tr>
								<th scope="col">#ID</th>
								<th scope="col"><span th:text="${contact.cid}"></span></th>

							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${contact.cemail}"></span></td>

							</tr>
							<tr>
								<th scope="row">Phone Number</th>
								<td><span th:text="${contact.cphone}"></span></td>

							</tr>
							<tr>
								<th scope="row">Work</th>
								<td><span th:text="${contact.cwwork}"></span></td>

							</tr>
							

						</tbody>
					</table>
                <div class="description mt-4">
                <th:block th:utext="${contact.cdescription}"></th:block>
                </div>
                <div class="container mt-4">
							<a href="#" th:onclick="|deleteContact(${contact.cid})|" class="btn btn-danger btn-block">Delete</a>
							
                      <form th:action="@{'/user/update_contacts/'+${contact.cid}}" method="post" class="mt-2">
							<button type="submit" class="btn btn-warning btn-block">update</button>
					</form>
							
							</div>

				</div>


			</div>
			<div class="text-center bg-danger text-white">
			<h2 th:unless="${contact}">You do not have right to access another profile.</h2>
			</div>

		</div>

      <script>
      $(document).ready(()=>{
  		$('.item').removeClass('active');
  		$('#profile-link').addClass('active');
  		});
		</script>
	</section>
</body>
</html>
