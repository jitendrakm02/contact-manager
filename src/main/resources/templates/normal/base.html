<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="Layout(content)">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    
    <title th:text="${title}">Hello, world!</title>
     <!-- Optional JavaScript; choose one of the two! -->

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script></head>
  <body>
  
   <!--  navbar -->
   
   <nav class="fixed-top navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Smart Contact Manager</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto text-uppercase">
     
      <li class="nav-item ">
        <a class="nav-link" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
      </li>
      
      <li class="nav-item">
        <a class="nav-link" th:href="@{/about}">About</a>
      </li>
      
     
      <li class="nav-item">
        <a class="nav-link " href="#" tabindex="-1" aria-disabled="true"><span th:text="${user.name}"></span></a>
      </li>
      
       <li class="nav-item">
        <a class="nav-link " th:href="@{/logout}" href="#" tabindex="-1" aria-disabled="true">Logout</a>
      </li>
    </ul>
   
  </div>
</nav>
   <!--  End navbar -->
  
  <!-- side var -->
  <div class="sidebar mt-3">
   <span onclick="toggleSidebar()" class="crossbtn">&times;</span>
   <a id="home-link" href="" th:href="@{/user/index}" class="item mt-2"><i class="fas fa-home m-1"></i> Home</a>
   <a id="contacts-link" href="" th:href="@{/user/show_contacts/0}" class="item mt-2"><i class="fas fa-id-card-alt m-1"></i> View Contact</a>
   <a id="add-link" href="" th:href="@{/user/add_contact}" class="item mt-2"><i class="fas fa-pencil-alt m-1"></i> Add Contact</a>
   <a id="profile-link" href="" th:href="@{/user/profile}" class="item mt-2"><i class="fas fa-user-circle m-1"></i> Your Profile</a>
   <a id="setting-link"href="" th:href="@{/user/settings}" class="item mt-2"><i class="fas fa-cogs m-1"></i> Setting</a>
   <a th:href="@{/logout}" class="item mt-2"><i class="fas fa-sign-out-alt m-1"></i> Exist</a>
    <div class="divider"></div>
  </div>
 
  <!-- side var end -->
  
  <!-- content -->
  <div class="content mt-4">
  <i onclick="toggleSidebar()" class="fas fa-bars m-5"></i>
  <div th:if="${session.message}" th:classappend="${session.message.type}"  class="alert" role="alert">
	  <p class="text-center" th:text="${session.message.content}"></p>
	  <th:block th:text="${#session.removeAttribute('message')}"></th:block>
	  </div>
  <div th:replace="${content}">
    
    </div>
  </div>
  <!-- content -->
    
    
 <!-- Optional JavaScript; choose one of the two! -->

   
    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script type="text/javascript" th:src="@{/js/script.js}"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    
  </body>
</html>
